

<style>

  .animated-text{
    color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    background: #2980b9;
    padding: 0 40px;
    height: 60px;
    overflow: hidden;
  }

  .line{
    text-transform: uppercase;
    text-align: center;
    font-size: 40px;
    line-height: 60px;
  }

  .line:first-child{
    animation: anim 5s infinite;
  }

  @keyframes anim {
    0%{
      margin-top: 0;
    }
    25%{
      margin-top: -60px;
    }
    50%{
      margin-top: -120px;
    }
    75%{
      margin-top: -180px;
    }
    100%{
      margin-top: -120px;
    }
    /*82%{*/
    /*  margin-top: -60px;*/
    /*}*/
    /*100%{*/
    /*  margin-top: 0;*/
    }
  }


</style>


  <body>
    <div class="animated-text">
      <div class="line">Hi Guys</div>
      <div class="line">Welcome</div>
      <div class="line">In This</div>
      <div class="line">Tutorial</div>
    </div>
  </body>
