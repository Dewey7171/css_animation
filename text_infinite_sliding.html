
<link href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans:wght@400;600;900&display=swap" rel="stylesheet">

<style>
    body.a {
        font-family: 'Jua', sans-serif;
        overflow-x: hidden;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        background: #1e2134;
        line-height: 1.7;
        color: #fff;
        transform: skewY(-5deg);
    }

    .bg-text-container {
        transform: translateX(-50%);
        left: 50%;
        position: absolute;
        z-index: -999;
    }

    @keyframes text-scrolling {
        0% {
            transform: translate3d(-100%, 0, 0);
        }
        100% {
            transform: translate3d(0%, 0, 0);
        }
    }
    .animate-text {
        animation: text-scrolling 20s linear infinite;
        will-change: transform;
        display: block;
        position: relative;
        white-space: nowrap;
    }
    .animate-text.left {
        animation-direction: reverse;
    }

    span.ab {
        font-size: 280px;
        color: transparent;
        -webkit-text-stroke: 2px #30442a;
        text-transform: uppercase;
        display: inline-block;
        line-height: 0.75;
        min-width: auto;
        font-weight: 800;
    }

    .container {
        padding: 30px;
        max-width: 1000px;
        width: 100%;
        margin: 0 auto;
    }
    .container .col {
        max-width: 600px;
        margin: 0;
    }

    h1.c {
        font-size: 90px;
        margin: 0;
    }

    p.b {
        font-size: 18px;
        font-weight: 200;
        margin: 0;
    }
</style>


<body class="a">
<div class="bg-text-container">
    <div class="animate-text">
        <span class="ab">Driven Better&nbsp;</span>
        <span class="ab">Driven Better&nbsp;</span>
    </div>
    <div class="animate-text left">
        <span class="ab">Driven Better&nbsp;</span>
        <span class="ab">Driven Better&nbsp;</span>
    </div>
</div>



<div class="container">
    <div class="col">
        <h1 class="c">Heading</h1>
        <p class="b">Lobortis primis, ultrices? Earum mollis! Ad consequuntur laboriosam ut possimus, minus expedita, adipisci fermentum, officia maecenas voluptatibus eiusmod, laboriosam maiores aspernatur ad egestas tenetur tempora.</p>
    </div>
</div>

</body>

<script>
    let parent = document.querySelectorAll('.animate-text');
    for(let i = 0; i < parent.length; i++) {
        parent[i].style.width = parent[i].children[0].clientWidth + "px";
    };
</script>
